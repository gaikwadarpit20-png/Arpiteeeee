<head>

<style>
body{

/* Glowing Name */

/* Password screen */

  height:100%;

input,button{

  border-radius:10px;

  margin-top:10px;
}

/* Game content */
#gameContent{display:none; z-index:2;}

#heart{
  position:absolute;
  font-size:40px;
  cursor:pointer;
}

#photoSlider{
  display:none;
  width:220px;
  border-radius:20px;
  margin-top:15px;
  opacity:1;
  transition: opacity 1s ease-in-out;
  z-index:5;
}

#letter{
  display:none;
  max-width:90%;
  margin:20px auto;
  background:rgba(0,0,0,0.7);
  padding:15px;
  border-radius:15px;
  text-align:left;
  min-height:120px;
  z-index:6;
}

#proposal{
  display:none;
  font-size:22px;
  margin-top:15px;
  z-index:6;
}

#videoContainer{
  display:none;
  margin-top:15px;
  z-index:6;
}

/* Video overlay button with glow, pulse & float */
#videoOverlay{
  display:none;
  cursor:pointer;
  color:white;
  background:red;
  padding:10px 15px;
  border-radius:10px;
  margin-top:10px;
  font-size:18px;
  animation:glowPulse 1.5s infinite alternate, floatButton 2s infinite alternate;
  z-index:7;
}

@keyframes glowPulse{
  0% {box-shadow:0 0 5px pink; transform:scale(1);}
  50% {box-shadow:0 0 15px #ff69b4; transform:scale(1.05);}
  100% {box-shadow:0 0 5px pink; transform:scale(1);}
}

@keyframes floatButton{
  0% {transform:translateY(0);}
  50% {transform:translateY(-8px);}
  100% {transform:translateY(0);}
}

/* Floating hearts */
.floating{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  animation:float 6s linear infinite;
  z-index:1;
}

@keyframes float{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-100vh);opacity:0;}
}
</style>
</head>

<body>

<div id="passwordScreen">
  <h2>Enter Secret Password üíï</h2>
  <input type="password" id="passwordInput" placeholder="Enter password">

</div>

<div id="gameContent">

  <div id="heart">‚ù§Ô∏è</div>

  <img id="photoSlider" src="photo1.jpg">

  <div id="letter"></div>

  <div id="proposal">

    <button onclick="sheSaidYes()">YES üíï</button>
  </div>

  <div id="videoContainer">
    <div id="videoOverlay">Tap for Surprise Video üé¨</div>
    <video id="surpriseVideo" width="320" height="240" controls style="display:none; margin-top:10px;">
      <source src="video.mp4" type="video/mp4">

  </div>

  <button onclick="toggleMusic()">üéµ Play / Pause</button>
</div>

<audio id="music" autoplay loop>

</audio>

<canvas id="celebrationCanvas"></canvas>

<script>

/* Password */
function checkPassword(){
  if(document.getElementById("passwordInput").value==="motuu"){
    document.getElementById("passwordScreen").style.display="none";
    document.getElementById("gameContent").style.display="block";
  }else{
    alert("Wrong password üòú");
  }
}

/* Game */
let heart=document.getElementById("heart");
let scoreText=document.getElementById("score");
let photoSlider=document.getElementById("photoSlider");
let letter=document.getElementById("letter");
let proposal=document.getElementById("proposal");

let score=0;

function moveHeart(){
  heart.style.left=Math.random()*(window.innerWidth-50)+"px";
  heart.style.top=Math.random()*(window.innerHeight-50)+"px";
}
moveHeart();

heart.onclick=function(){
  score++;
  scoreText.innerText="Score: "+score;
  moveHeart();
  if(score>=10){
    heart.style.display="none";
    
    // Show "congratulations" photo first
    photoSlider.src="photo4.jpg";
    photoSlider.style.display="block";
    
    letter.style.display="block";
    proposal.style.display="block";
    
    typeLetter();
    startFireworks();
    startConfetti();

    setTimeout(()=>{document.getElementById("videoOverlay").style.display="block";}, 3000);
    setTimeout(startSlideshow, 3000);
  }
}

/* Slideshow with fade for 10 pics */
let photos=["photo1.jpg","photo2.jpg","photo3.jpg","photo5.jpg","photo6.jpg","photo7.jpg","photo8.jpg","photo9.jpg","photo10.jpg"];
let index=0;
function startSlideshow(){
  setInterval(()=>{
    photoSlider.style.opacity=0;
    setTimeout(()=>{
      index=(index+1)%photos.length;
      photoSlider.src=photos[index];
      photoSlider.style.opacity=1;
    },1000);
  },3000);
}

/* Full Emotional Letter */

let i=0;
function typeLetter(){
  if(i<text.length){
    letter.innerHTML+=text.charAt(i);
    i++;
    setTimeout(typeLetter,40);
  }
}

/* Floating Hearts Background - Dynamic Colors */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="floating";
  h.innerText="üíñ";

  h.style.left=Math.random()*window.innerWidth+"px";
  h.style.fontSize=(12+Math.random()*20)+"px";

  // Random dynamic color
  let hue=Math.floor(Math.random()*360);
  h.style.filter=`hue-rotate(${hue}deg)`;

  h.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(h);

  setTimeout(()=>h.remove(),8000);
},300);

/* Celebration Canvas */
let canvas=document.getElementById("celebrationCanvas");
let ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

/* Fireworks + Confetti */
let confettis=[];
function startFireworks(){
  for(let i=0;i<80;i++){
    ctx.fillStyle="yellow";
    ctx.beginPath();
    ctx.arc(Math.random()*canvas.width,
            Math.random()*canvas.height/2,
            4,0,Math.PI*2);
    ctx.fill();
  }
}
function startConfetti(){
  for(let i=0;i<150;i++){
    confettis.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      r:2+Math.random()*6,
      d:Math.random()*20,
      color:`hsl(${Math.random()*360},100%,50%)`,
      sparkle: Math.random()*0.8+0.2
    });
  }
  requestAnimationFrame(drawConfetti);
}

function drawConfetti(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  
  // Fireworks sparkles
  for(let i=0;i<80;i++){
    ctx.fillStyle=`hsl(${Math.random()*60+40},100%,50%)`;
    ctx.beginPath();
    ctx.arc(Math.random()*canvas.width,
            Math.random()*canvas.height/2,
            3*Math.random(),0,Math.PI*2);
    ctx.fill();
  }
  
  // Confetti sparkle
  for(let i=0;i<confettis.length;i++){
    let c = confettis[i];
    ctx.fillStyle=`rgba(${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},${c.sparkle})`;
    ctx.fillRect(c.x,c.y,c.r,c.r*2);
    c.y+=0.5+Math.random()*2;
    c.x+=Math.sin(c.d)*0.5;
    if(c.y>canvas.height){c.y=0;c.x=Math.random()*canvas.width;}
  }
  requestAnimationFrame(drawConfetti);
}

/* Proposal */
function sheSaidYes(){
  alert("She Said YESSS üòçüíñ Forever Yours!");
}

/* Video Button / Overlay */
document.getElementById("videoOverlay").onclick = function() {
  let vid = document.getElementById("surpriseVideo");
  vid.style.display = "block";
  vid.play().catch(err=>{
    console.log("Video play blocked, user must tap manually",err);
  });
  this.style.display="none";
}

/* Music Toggle */
function toggleMusic(){
  let music=document.getElementById("music");
  if(music.paused){music.play();}
  else{music.pause();}
}

</script>
</body>
</html>
